<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Governor themes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="css/prism.css">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <aside class="sidebar col s2">
                    <ul class="collection">
                        <li class="collection-item">
                            <label>
                                Hero Section
                                <input class="layoutOption" name="name" type="radio" value="Test" data-comp="hero.html">
                            </label>
                        </li>
                        <li class="collection-item">
                            <label>
                                Three Column
                                <input class="layoutOption" name="name" type="radio" value="Test" data-comp="threecols.html">
                            </label>
                        </li>
                        <li class="collection-item">
                            <label>
                                Gallery
                                <input class="layoutOption" name="name" type="radio" value="Test" data-comp="gallery-list.html">
                            </label>
                        </li>
                    </ul>
                </aside>
                <div class="main col s10" role="main">
                    <div id="first" class="block">
                            
                    </div>
                    <div id="preview">
                        <section class="active block stay">
                            <h4>Choose A Template</h4>
                            <p>
                                Pick a section template and add it to your page layout
                            </p>
                        </section>
                    </div>
                    <div class="gt-control">
                        <button id="saveButton">Save</button>
                    </div>
                    <div id="last" class="block">
                        
                    </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/prism.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
    </body>
</html>
